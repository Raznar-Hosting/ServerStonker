##########################################################################################################
# Save Progress automatically every x Minutes
auto-save: 1
# Seconds
# Kill entities in unloaded chunks automatically every x Minutes
schedule-duration: 10
# Enable Mob Move
mob-movement: false
# Enable Mob Interact
mob-interaction: false
# Enable Mob Spawn Naturally
natural-spawn: false
# Enable Mob Spawn while player loads a chunk
chunkload-spawn: false
# Enable Entity Optimizer at specified world
world: all
# Prevent specified Mob getting killed while Entity Optimizer is running
whitelist-mob: []
# Prevent specified Tameable Mob getting killed while Entity Optimizer is running
whitelist-tameable-mob:
  - Wolf
  - Horse
